<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">

      <h1>Enter your favorite things!</h1>

      <form id="favorite-form">
        <div class="form-group">
          <label for="color">Favorite Color:</label>
          <input id="color" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="animal">Favorite Animal:</label>
          <input id="animal" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="country">Favorite Country:</label>
          <input id="country" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="flavor">Favorite Ice Cream Flavor:</label>
          <input id="flavor" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="food">Favorite Food:</label>
          <input id="food" class="form-control" type="text">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

      </form>

      <div class="result">
        <ul id="result">
          <li class="color"></li>
          <li class="animal"></li>
          <li class="country"></li>
          <li class="flavor"></li>
          <li class="food"></li>
        </ul>
      </div>

    </div>


  </body>
</html>
